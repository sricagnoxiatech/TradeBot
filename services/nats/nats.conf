server_name: "nats-server"

authorization {
  user: $USER
  password: $PASS
}

websocket {
  port: 8080
  no_tls: true
}

jetstream {
  store_dir: /data/jetstream
  max_mem: 1G          # Changed from max_memory
  max_file: 10G        # Changed from max_storage
}

# Server settings
port: 4222
http_port: 8222

# Logging
debug: false
trace: false
logtime: true

# Basic server configuration
max_payload: 8MB
write_deadline: "2s"

# Storage configuration
pid_file: "/var/run/nats/nats-server.pid"